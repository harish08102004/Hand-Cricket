 <!DOCTYPE html>
<html lang="en">
 <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>
    <link rel="stylesheet" href="game.css">
</head>
<body id="gameplay">
  <div id="header">
  <h1>HAND CRICKET</h1>
  <button type="button" id="rules-button">Rules</button>
  </div>
  <div id="Players">
    <div id="name"></div>
    <p id="target"></p>
    <div class="Computer"><p>Sophia</p></div>
  </div>
  <div id="scorecard">
    <div id="players-score"></div>
    <div id="computers-score"></div>
  </div>
  <div class="number-display">
    <div id="player-number"></div>
    <div id="computer-number"></div>
  </div>
  <button id="innings-button" type="button">Second innings</button>
    <div id="keys">
     <div id="num0"><img src="./assets/zero.png" alt=""></div>
     <div id="num1"><img src="./assets/one.png" alt=""></div>
     <div id="num2"><img src="./assets/two.png" alt=""></div>
     <div id="num3"><img src="./assets/three.png" alt=""></div>
      <div id="num4"><img src="./assets/four.png" alt=""></div>
       <div id="num5"><img src="./assets/five.png" alt=""></div>
       <div id="num6"><img src="./assets/six.png" alt=""></div>
    </div>
  <script src="game.js"></script>
</body>
</html>
